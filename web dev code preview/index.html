<!DOCTYPE html>
<html>
	<head>
		<title> Travel Homepage </title>
		<link rel="stylesheet" href="style.css"> </link>
	</head>
	<body>
		<!-- header -->
		<header class="navigation sticky">
			<img src="images/logo.jpg" id="headerLogo">
			<h1 id="headerTitle"> Bobby Travel Agency </h1>
		</header>
		
		<div class="content">
			
			<!-- signup with email -->
			<div class="emailForm">
				<div id="emailbox"> 
					<h1> Welcome to the Bobby Travel Agency! </h1>
					<p> Here we showcase some of Spongebob's favorite places, and hopefully inspire you to visit! </p>
					
					
					<h3> Don't forget to sign up for our mailing list! </h3>
					
					<label for="emailEntry">Enter your Email:</label>
					<input type="email" id="emailEntry">
					<input type="submit">
				</div>
				
			</div>
			
			<!-- bikini bottom from Spongebob Squarepants -->
			<div class="location" id="bg01">
				<div class="infobox">
				
					<span class="imageContainerL">
						<img src="images/bikiniBottom01.png" height="75%" alt="overview image of Bikini Bottom">
					</span>
					
					<div id="info01">
						
						hi
						
					</div>
					
				</div>
			</div>
			
			<!-- Hanauma Bay, Hawaii -->
			<div class="location" id="bg02">
				<div class="infobox">
				
					<span class="imageContainerR">
						<img src="images/hanaumaBay02.jpg" width="55%">
					</span>
				
					<div id="info02">
						
						
						
					</div>
					
				</div>
			</div>
			
			<!-- Vikurfjara Black Sand Beach, Iceland -->
			<div class="location" id="bg03">
				<div class="infobox">
				
					<span class="imageContainerL">
						<img src="images/blackBeach03.jpg" height="80%">
					</span>
				
					<div id="info03">
						
						
						
					</div>
					
				</div>
			</div>
			
		</div>
